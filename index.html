<!DOCTYPE html>
<html style="background:black;">
<head>
    <meta charset="utf-8">
    <style>
        body { margin: 0; color: white; background: black; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        #t { font-size: 20vw; font-weight: bold; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>
    <div id="t">00:00:00:00</div>
    <script>
        function u() {
            const n = new Date();
            const h = String(n.getHours()).padStart(2, '0');
            const m = String(n.getMinutes()).padStart(2, '0');
            const s = String(n.getSeconds()).padStart(2, '0');
            const f = String(Math.floor(n.getMilliseconds() / 40)).padStart(2, '0');
            document.getElementById('t').innerText = h + ':' + m + ':' + s + ':' + f;
            requestAnimationFrame(u);
        }
        u();
    </script>
</body>
</html>
